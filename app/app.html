<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video JS - VAST</title>
  <link rel="icon" href="public/favicon.png">
  <link rel="stylesheet" href="public/css/normalize.css"></link>
  <link rel="stylesheet" href="public/css/skeleton.css"></link>
  <link rel="stylesheet" href="public/css/app.css"></link>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="public/app.utils.js"></script>
    <script type="text/javascript" src="public/mobile.js"></script>
    <script type="text/javascript" src="public/app.js"></script>
  <link href="https://vjs.zencdn.net/5.4.6/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/5.4.6/video.js"></script>
  <link rel="stylesheet" href="public/plugin/plugin.css">
  <script type="text/javascript" src="public/plugin/plugin.js"></script>
</head>
<body>
  <div class="container">
    <h2 id="title">Video JS & VAST Plugin</h2>
    <div>
      <div class="grid two">
        <div>
          <div><input id="nvast" class="u-full-width" type="text" placeholder="VAST URL (HTTPS)"></div>
          <div><textarea disabled class="u-full-width" id="cvast" placeholder="CUSTOM VAST (SOON)"></textarea></div>
        </div>
        <div>
          <video id="video-id" class="video-js" playsinline></video>
        </div>
      </div>
      <div class="divider"></div>
      <div class="grid two">
        <div>
          <h4><span class="player-log">Player</span> Events</h4>
          <div><ul id="player-log"></ul></div>
        </div>
        <div>
          <h4><span class="plugin-log">Plugin</span> Events</h4>
          <div><ul id="plugin-log"></ul></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
